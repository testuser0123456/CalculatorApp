on: 
  # Trigger sonarqube analysis when pushing in to develop or pull requests, and when creating a pull request. 
  push:
    branches:
      - develop
  pull_request:
      branches: [develop]
      types: [opened, synchronize, reopened]
name: SonarQube Analysis
jobs:
  sonarQubeScan:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    steps:
    - name: checkout repository
      uses: actions/checkout@v2
    - name: run sonar scanner
      uses: mathrix-education/sonar-scanner@master
      with:
        version: 'latest' # required
        typescript: false
        scan: true
        args: --debug -Dsonar.login='074392d8ada7bdb915c2022af08d72dac2979637'  -Dsonar.host.url='http://172.29.20.40:9000/'